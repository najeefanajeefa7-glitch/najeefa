<!DOCTYPE html>
<html>
<head>
    <title>Form Activity</title>
</head>
<body bgcolor="skyblue">
    <h2>Form Activity</h2>

    <form>
        <label>First Name:</label>
        <input type="text" name="fname" value="Alam" size="25" maxlength="25"><br><br>

        <label>Last Name:</label>
        <input type="text" name="lname" value="Alan" size="25" maxlength="25"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Choose your favorite food:</label><br>
        <input type="checkbox" name="food" value="biryani" checked> Biriyani<br>
        <input type="checkbox" name="food" value="burger" checked> Burger<br>
        <input type="checkbox" name="food" value="pizza" checked> Pizza<br><br>

        <label>Your favourite quote:</label><br>
        <textarea rows="3" cols="40">Enter your favorite qoute !</textarea><br><br>

        <label>Select Level of Education:</label><br>
        <select>
            <option>Ordinary Level</option>
            <option>Advanced Level</option>
            <option selected> Diploma</option>
            <option>Degree</option>
        </select><br><br>

        <label>Select Your Favorite time of the day</label><br>
        <select name="list" size=3>
            <option>Morning</option>
            <option>Day</option>
            <option selected>Night</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
